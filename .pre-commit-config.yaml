repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml", "src/painter"]
        pass_filenames: false
        additional_dependencies: []

  - repo: local
    hooks:
      - id: pytest-smoke
        name: pytest-smoke
        language: python
        additional_dependencies:
          - pytest==8.3.3
          - pytest-timeout==2.3.1
          - numpy==2.1.1
          - pillow==10.4.0
          - imageio==2.35.1
          - imageio-ffmpeg==0.5.1
          - tqdm==4.66.4
        entry: python -c "import sys,pytest; code=pytest.main(['-q']); sys.exit(0 if code in (0,5) else code)"
        types: [ python ]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
